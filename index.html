<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--NORMALIZE-->
  <link rel="stylesheet" href="css/normalize.css" as="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">

    <main role="main" class="main-wrapper">
        <div class="card">
          <div class="card__img">
            <img src="images/image-equilibrium.jpg" alt="" class="card__img">
          </div>
          <h1 role="heading" class="card__title">
            Equilibrium #3429
          </h1>

          <p class="card__descrption">Our Equilibrium collection promotes balance and calm.</p>

          <div class="card__info" >
            <p class="card__price center-items">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
              0.041 ETH
            </p>
            <p class="card__update center-items">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
              3 days left
            </p>
          </div>
        
          <footer  class="card__footer">
            <img src="images/image-avatar.png" alt="">
            <p class="card__foter__text">Creation of <a href="#" class="card__footer__created">Jules Wyvern</a></p>
          </footer>
        </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lucas Gauna</a>.
      </div>
    </footer>
</body>
</html>
